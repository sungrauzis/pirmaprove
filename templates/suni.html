{% extends "galvenais.html" %}
{% block saturs %}
<!--GALERIJA-->
<a href="{{url_for('galerija')}}">
    <img src="https://i.imgur.com/cVM4xzH.png" class="d-block w-100" alt="bork">
  </a>


<!--SLIDE-->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
<ol class="carousel-indicators">
<li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
</ol>
<div class="carousel-inner">
<div class="carousel-item active">
<input type="image" src="https://images.pexels.com/photos/3951377/pexels-photo-3951377.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100" alt="bork">
<div class="carousel-caption d-none d-md-block">
<h5>Esiet uzmanīgi!</h5>
<p>Ejot sabiedrībā, valkājet sejas maskas un dezinficējiet rokas!</p>
</div>
</div>
<div class="carousel-item">
<img src="https://images.pexels.com/photos/3951367/pexels-photo-3951367.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100" alt="bork">
<div class="carousel-caption d-none d-md-block">
<h5>Saglabājiet mieru!</h5>
<p>Situācija drīz atrisināsies.</p>
</div>
</div>
<div class="carousel-item">
<img src="https://images.pexels.com/photos/3951375/pexels-photo-3951375.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100" alt="bork">
<div class="carousel-caption d-none d-md-block">
<h5>Izmantojiet brīvo laiku!</h5>
<p>Palieciet mājās un izmēģiniet kādu jaunu hobiju!</p>
</div>
</div>
</div>
<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>

<!--PARMUMS-->
<a href="{{url_for('parmums')}}">
